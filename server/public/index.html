<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
        
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css"></link>

        <script src="main.js"></script>
        <script src="sampler.js"></script>
        <script src="model/model.js"></script>
        <script src="model/filter.js"></script>
        <script src="model/profile.js"></script>
        <script src="views/radar.js"></script>
        <script src="views/views.js"></script>
    </head>
    <body>

        <div class="row">

            <div class="offset1 span6">
                
                <div style="margin: 10"> 
                    <input type="file" id="file" name="file" style="float:left; padding: 10" />
                </div>

                <br/>
                <br/>

                <div style="margin: 10">
                    
                    <script id="time-tmpl" type="text/x-jquery-tmpl">
                        <li>
                            <h2>Time</h2>
                            <p>Start: ${start}</p>
                            <p>Stop: ${stop}</p>
                        </li>
                    </script>

                    <script id="acc-event-severity-score-tmpl" type="text/x-jquery-tmpl">
                        <li>
                            <h2>${name}</h2>
                            M - <span>${m}</span> <br/>
                            H - <span>${h}</span> <br/>
                            E - <span>${e}</span> <br/>
                        </li>
                    </script>
                    
                    <script id="acc-event-total-score-tmpl" type="text/x-jquery-tmpl">
                        <li>
                            <h2>Total score</h2>
                            <span>${score}</span>
                        </li>
                    </script>

                    <ul id="report-entries" style="list-style-type: none"></ul> 
                </div>

            </div>

            <div class="span8">
                <canvas id="canvas" width="800", height="600"></canvas>
                <center>
                    <img id="event-left-cornering" src="http://www.freebyte.com/img34/gallery/arrows/2arrow3.gif" height="50" width="50" style="display: none"/> 
                    <img id="event-acceleration" src="http://www.freebyte.com/img34/gallery/arrows/2arrow2.gif" height="50" width="50" style="display: none"/>
                    <img id="event-braking" src="http://www.freebyte.com/img34/gallery/arrows/2arrow1.gif" height="50" width="50" style="display: none"/>
                    <img id="event-right-cornering" src="http://www.freebyte.com/img34/gallery/arrows/2arrow4.gif" height="50" width="50" style="display: none"/>
                    <img id="event-speed" src="http://www.pacifichost.com/images/speed_icon.jpg" height="50" width="50" style="display: none"/>
                    <img id="event-snatch-phone" src="http://www.iphone4jailbreaks.com/wp-content/uploads/2011/09/error2.png" height="50" width="50" style="display: none"/>
                </center>
            </div>

        </div>

    </body>
</html>
