<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
        
        <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css"></link>

        <script src="./data.js"></script>
        <script src="./main.js"></script>
        <script src="./filter.js"></script>
        <script src="./radar.js"></script>
        <script src="./model.js"></script>
        <script src="./filereader.js"></script>
    </head>
    <body>

        <div class="row">

            <div class="offset1 span6">
                <div> 
                    <input type="file" id="file" name="file" style="float:left; padding: 10" />
                </div>

                <br/>

                <div style="padding: 10">
                    <h2>Accelerations</h2>
                    M - <span id='acc-m'>0</span> <br/>
                    H - <span id='acc-h'>0</span> <br/>
                    E - <span id='acc-e'>0</span> <br/>

                    <h2>Breakings</h2>
                    M - <span id='break-m'>0</span> <br/>
                    H - <span id='break-h'>0</span> <br/>
                    E - <span id='break-e'>0</span> <br/>

                    <h2>Cornerings</h2>
                    M - <span id='corn-m'>0</span> <br/>
                    H - <span id='corn-h'>0</span> <br/>
                    E - <span id='corn-e'>0</span> <br/>
                </div>
            </div>

            <div class="span8">
                <canvas id="canvas" width="800", height="600"></canvas>
            </div>

        </div>

    </body>
</html>
